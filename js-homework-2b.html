<script>
//If exercises
function bball(homeScore, awayScore) {
  if (homeScore > awayScore) {
    console.log("The home team won.");
  }
  else if (homeScore == awayScore) {
    console.log("The game tied.");
  }
  else {
    console.log("The away team won.")
  }
}

var score1 = bball(89, 86);
console.log(score1);

var score2 = bball(86, 89);
console.log(score2);

var score3 = bball(89, 89);
console.log(score3);
